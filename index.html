<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Todolist</title>
</head>
  <body>
    <div class="card_list" id="my_list">
      <img :src="image" alt="">
      <div class="add_task">
        <input v-model="message" type="text" name="" value="">
        <button @click="addNewTask" type="button" name="button">Add</button>
      </div>
      <section class="lista_task">
        <h4>To do list</h4>
        <ul>
          <li v-for="(task, index) in tasks">{{task}}
          <i @click="erase(index)" class="fas fa-times-circle"></i></li>
        </ul>
      </section>


    </div>





    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
